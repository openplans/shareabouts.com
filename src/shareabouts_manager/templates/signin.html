{% extends 'manager-base.html' %}

{% block main %}

<section class="main">
  <div class="container">
    {% if form.non_field_errors %}
    <div class="alert alert-error"><strong>{{ form.non_field_errors.as_text|slice:"2:" }}</strong></div>
    {% endif %}

    <h3>Sign In</h3>
    <form method="POST">
      {% csrf_token %}
      <p><input required type="text" name="username" id="my-username" class="input-block" placeholder="Username" pattern="[A-Za-z0-9-_]{1,30}" max="30" tabindex="1"> <label for="my-username" class="float-label"><strong>Username</strong></label></p>
      <p><input required type="password" name="password" id="my-password" class="input-block" placeholder="Password" max="30" tabindex="2"><label for="my-password" class="float-label"><strong>Password</strong></label></p>
      <p><input type="submit" value="Sign In" class="btn btn-large" tabindex="3"></p>

      {% if next_url %}
      <input type="hidden" name="next" value="{{ next_url }}">
      {% endif %}
    </form>
  </div>
</section>

{% endblock %}
