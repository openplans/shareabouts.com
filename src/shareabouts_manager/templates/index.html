{% extends 'manager-base.html' %}

{% block main %}


<section class="">
  <div class="container">

    <div class="product-pitch">
      <h3 class="product-pitch-header">Create &amp; manage the datasets for all your Shareabouts maps.</h3>
    </div>

    <h2>Sign up&hellip;</h2>

    <form class="interest-form clearfix" method="GET" action="{% url 'manager-signup' %}">
      <p class="email"><input required name="email" type="email" class="input-block" placeholder="email@example.org"></p>
      <p class="submit"><button class="btn btn-block">Get Started</button></p>
    </form>

  </div>
</section>

{% endblock %}
